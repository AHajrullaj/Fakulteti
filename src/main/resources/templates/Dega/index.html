<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Dega Manager</title>

</head>

<body>
<div align="center">
    <h1>Lista e degeve</h1>
    <a href="/Dega/new">Krijo nje dege te re</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
            	<th>id dege</th>
                <th>emri</th>
                <th>vite studimi</th>
                <th>profili</th>
                <th>actions</th>
                
            </tr>
        </thead>
        <tbody>
            <tr th:each="dega : ${listDege}">
            
            	<td th:text="${dega.id}">student ID</td>
                <td th:text="${dega.emri}">firstName</td>
                <td th:text="${dega.viteStudimi}">lastname</td>
                <td th:text="${dega.profili}">pass</td>
                <td>
                    <a th:href="@{'/Dega/edit/' + ${dega.id}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/Dega/delete/' + ${dega.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
