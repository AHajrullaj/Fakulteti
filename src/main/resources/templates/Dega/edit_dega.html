<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Degen</title>
</head>
<body >
    <div align="center">
        <h1>Edit Degen</h1>
        <br />
        <form action="#" th:action="@{/saveDege}" th:object="${dega}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>             
                    <td>ID Dege:</td>
                    <td>
                        <input type="text" th:field="*{id}" readonly="readonly" />
                    </td>
                </tr>        
                <tr>             
                    <td>emri:</td>
                    <td>
                        <input type="text" th:field="*{emri}" />
                    </td>
                </tr>
                <tr>             
                    <td>Vite studimi:</td>
                    <td>
                        <input type="text" th:field="*{viteStudimi}" />
                    </td>
                </tr>
                 <tr>                
                     <td>Profili :</td>  
                     <td> <select th:field="*{profili}">
					    <option th:each="b: ${listprofile}" th:value="${b}" th:text="${b}" />
					  </select>        </td>   
                </tr>     
                                 
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
