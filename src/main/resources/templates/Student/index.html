<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Student Manager</title>

</head>

<body>
<div align="center">
    <h1>Student List</h1>
    <a href="/new">Create New Student</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
            	<th>student id</th>
                <th>firstname</th>
                <th>lastname</th>
                <th>password</th>
                <th>registration date</th>
                <th>actions</th>
                
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${listStudents}">
            
            	<td th:text="${student.id}">student ID</td>
                <td th:text="${student.firstname}">firstName</td>
                <td th:text="${student.lastname}">lastname</td>
                <td th:text="${student.pass}">pass</td>
                <td th:text="${student.dtRegjistrimi}">dtRegjistrimi</td>
                <td>
                    <a th:href="@{'/Student/edit/' + ${student.id}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/Student/delete/' + ${student.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
